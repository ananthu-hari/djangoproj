<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <link rel="stylesheet" href="{%static 'styles.css'%}"/>
</head>
<body>
    <header>
        <img id="logo" src="https://www.efuturex.com/static/assets/img/EFUTUREX-Logo.png" alt="Logo of Efuturex"/>
        <nav>
            <a class="nav-link" href={% url 'index' %} >Home</a>
            <a class="nav-link" href="">Login</a>
            <a class="nav-link" href="">Registration</a>
        </nav>
    </header>
    <section id="events">
        {% for event in events%}
        <div class="event-cards" id="event-card1">
            <h2 class="event-title">{{event.event_title}}</h2>
            <p class="event-location">Location: {{event.location}}</p>
            <p class="event-date">Date: {{event.date}}</p>
            <a href="{% url 'eventdetails' pk=event.pk %}" class="submit-btn">Details</a>        
        </div>
        {% endfor %}
    </section>
    <footer>
        <p>©️2023 Event Registration System</p>
    </footer>
</body>
</html>
